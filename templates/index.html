<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-between">
        <div class="col-auto" style="float: left"><p>User : {{ user.username }}</p></div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3" onclick="location.href='{% url 'urls' %}'">Список сокращенных ссылок</button>
            <button class="btn btn-danger mb-3" onclick="location.href='{% url 'logout' %}'">Logout</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-3">
            <h1>URL Shortener</h1>
        </div>
    </div>


    <form class="row g-3 justify-content-center" method="post">
        {% csrf_token %}
        <div class="col-4">
            <input class="form-control" name="link" type="text" placeholder="Enter URL here">
        </div>
        <div class="col-auto">
            <button type="submit" name="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
    </form>
    {% if short_link %}
        <div class="card">
            <div class="card-body" style="text-align: center">
                Your shorted url : {{ short_link }}
            </div>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
