<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container p-5">
    <div class="row justify-content-between">
        <div class="col-auto" style="float: left"><p>User : {{ user.username }}</p></div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3" onclick="location.href='{% url 'index' %}'">Home</button>
            <button class="btn btn-danger mb-3" onclick="location.href='{% url 'logout' %}'">Logout</button>
        </div>
    </div>


    <div class="row justify-content-center">
        <div class="col-10">
            <h2>My Shortened Links</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" colspan="2">First</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                {% for url in urls %}
                    <tr>
                        <td colspan="2">{{ url.link }}</td>
                        <td>linkurl-shortener.herokuapp.com/{{ url.short_link }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
