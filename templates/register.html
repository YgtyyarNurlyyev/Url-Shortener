<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input class="form-control" name="username" type="text">
                    <label class="form-label">Username</label>
                </div>
                {% if form.username.errors %}
                    {{ form.username.errors }}
                {% endif %}
                <div class="form-outline mb-4">
                    <input type="password" name="password1" id="form2Example2" class="form-control"/>
                    <label class="form-label" for="form2Example2">Password</label>
                </div>
                {% if form.password1.errors %}
                    {{ form.password1.errors }}
                {% endif %}
                <div class="form-outline mb-4">
                    <input type="password" name="password2" id="form2Example2" class="form-control"/>
                    <label class="form-label" for="form2Example2">Confirm Password</label>
                </div>
                {% if form.password2.errors %}
                    {{ form.password2.errors }}
                {% endif %}
                <div class="row mb-4 justify-content-center">
                    <div class="col-auto">
                        <button type="submit" name="submit" class="btn btn-primary btn-block mb-4">Register</button>
                    </div>
                </div>

                <div class="text-center">
                    <p>Already have an account ? <a href="{% url 'login' %}">Sign in</a></p>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
